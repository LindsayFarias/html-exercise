<!DOCTYPE html>
<form>
    <legend>Sign-Up Form for Galvanize</legend>

    <label for="e-mail">e-mail:</label>
    <input type="text" id="e-mail" name="e-mail" plceholder="type e-mail here">
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="type password here">
    <br>
    
    <label for="username">Github Username:</label>
    <input type="text" id="username" name="username" placeholder="type username here">

    <fieldset>
      <legend>Select One of the Following:</legend>
      <label for="enterprise">Enterprise</label>
      <input type="radio" id="enterprise" name="option1" value="Enterprise">
      <br>
      <label for="pro">Pro</label>
      <input type="radio" id="pro" name="option2" value="Pro">
      <br>
      <label for="free">Free</label>
      <input type="radio" id="free" name="option3" value="Free">
    </fieldset>

    <label for="remember">Remember Me</label>
    <input type="checkbox" id="remember" name="remeberMe">
</form>
